<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>PINK форма</title>
  </head>
  <body>
    <header class="main-header">
      <a class="main-header__logo-link" href="index.html">
        <img class="main-header__logo-image" src="http://placehold.it/150x100" width="150" height="100" alt="Логотип Pink">
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button">Открыть меню</button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a href="index.html">Главная</a>
            </li>
            <li class="site-list__item">
              <a href="photo.html">Фотографии</a>
            </li>
            <li class="site-list__item">
              <a>Конкурс</a>
            </li>
            <li class="site-list__item">
              <a href="https://htmlacademy.ru/intensive/adaptive">HTML Academy</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="page-main">
      <h1 class="page-title">Конкурс на самое безбашенное путешествие с Пинк</h1>
      <section class="filters">
        <form class="filters__form" method="GET" action="https://echo.htmlacademy.ru">
          <fieldset class="filters__group">
            <ul class="filters__list">
              <li class="filters__item">
                  <label class="filters__title" for="suname">фамилия:</label>
                  <input class="filters__input--surname" id="surname" placeholder="Укажите фамилию*">
              </li>
              <li class="filters__item">
                  <label class="filters__title" for="name">имя:</label>
                  <input class="filters__input--name" id="name" placeholder="Укажите ваше имя*">
              </li>
              <li class="filters__item">
                  <label class="filters__title" for="patronymic">отчество:</label>
                  <input class="filters__input--patronymic" id="patronymic" placeholder="Ну и отчество тоже">
              </li>
            </ul>
          </fieldset>
        </form>
      </section>
    </main>
    <footer class="page-footer">
      <a class="page-footer__logo">
        <img class="page-footer__logo-image" src="http://placehold.it/150x100" width="150" height="100" alt="Логотип PINK">
      </a>
      <ul class="page-footer__social social">
        <li class="social__item">
          <a class="social__link social__link--tw" href="#">Twitter</a>
        </li>
        <li class="social__item">
          <a class="social__link social__link--fb" href="#">Facebook</a>
        </li>
        <li class="social__item">
          <a class="social__link social__link--yt" href="#">Youtube</a>
        </li>
      </ul>
      <div class="page-footer__copyright copyright">
        <p class="copyright__developed">Разработано</p>
        <a class="copyright__link" href="https://up.htmlacademy.ru/adaptive/17">htmlacademy</a>
      </div>
    </footer>
  </body>
</html>
