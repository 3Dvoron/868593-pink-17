<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>PINK форма</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="header__inner inner">
        <a class="header__logo-link" href="index.html">
          <img class="header__logo-image" src="/img/logo-pink-white-mobile.svg" width="75" height="22" alt="Логотип Pink">
        </a>
        <nav class="main-nav visually-hidden">
          <button class="main-nav__toggle" type="button" aria-label="открыть/закрыть меню"></button>
          <ul class="main-nav__list">
            <li class="main-nav__list-item">
              <a class="main-nav__link" href="index.html">Главная</a>
            </li>
            <li class="main-nav__list-item">
              <a class="main-nav__link" href="photo.html">Фотографии</a>
            </li>
            <li class="main-nav__list-item">
              <a class="main-nav__link" href="#">Конкурс</a>
            </li>
            <li class="main-nav__list-item">
              <a class="main-nav__link" href="https://htmlacademy.ru/intensive/adaptive">HTML Academy</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="page-main">
      <h1 class="page-title">Конкурс на самое безбашенное путешествие с Пинк</h1>
      <section class="filters">
        <form class="filters__form" method="GET" action="https://echo.htmlacademy.ru">
          <fieldset class="filters__group">
            <ul class="filters__list">
              <li class="filters__item">
                  <label class="filters__item-title" for="suname">фамилия:</label>
                  <input class="filters__input--surname" id="surname" placeholder="Укажите фамилию*">
              </li>
              <li class="filters__item">
                  <label class="filters__item-title" for="name">имя:</label>
                  <input class="filters__input--name" id="name" placeholder="Укажите ваше имя*">
              </li>
              <li class="filters__item">
                  <label class="filters__item-title" for="patronymic">отчество:</label>
                  <input class="filters__input--patronymic" id="patronymic" placeholder="Ну и отчество тоже">
              </li>
            </ul>
          </fieldset>
        </form>
      </section>
    </main>
    <footer class="page-footer">
      <div class="page-footer__inner inner">
        <a class="page-footer__logo">
          <img class="page-footer__logo-image" src="http://placehold.it/150x100" width="150" height="100" alt="Логотип PINK">
        </a>
        <ul class="page-footer__social social">
          <li class="social__item">
            <a class="social__link social__link--tw" href="#">Twitter</a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--fb" href="#">Facebook</a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--yt" href="#">Youtube</a>
          </li>
        </ul>
        <div class="page-footer__copyright copyright">
          <p class="copyright__developed">Разработано</p>
          <a class="copyright__link" href="https://up.htmlacademy.ru/adaptive/17">htmlacademy</a>
        </div>
      </div>
    </footer>
  </body>
</html>
